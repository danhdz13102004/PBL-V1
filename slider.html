<body>
  <div class="slider">
    <div class="slider-list">
      <div class="slider-item">
        <img src="assets/image/Page1.png" alt="" class="slider-item__image">
      </div>
      <div class="slider-item">
        <img src="assets/image/Page2.jpg" alt="" class="slider-item__image">
      </div>
      <div class="slider-item">
        <img src="assets/image/Page3.jpg" alt="" class="slider-item__image">
      </div>
    </div>
    <div class="slider-controller">
      <button class="button btnPrev">
        <svg class="btn__icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"

            " />
          </g>
        </svg>
      </button>
    </div>
    <div class="slider-dots">
      <div class="slider-dot active"></div>
      <div class="slider-dot"></div>
      <div class="slider-dot"></div>
    </div>
  </div>
  <script src="assets/js/slider.js"></script>
</body>

</html>
